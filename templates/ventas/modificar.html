    <main class=" inicio-titulo">
        <h1>Editar cliente</h1>
        <form >
            <div class="formulario-cliente">
                <fieldset>
                    <div class="campo fijo">
                        <div>
                            <label for="name">Nombre: </label>
                            <input type="text" id="name" placeholder="Nicole">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div>
                            <label for="name">Apellido: </label>
                            <input class="" type="text" id="name" placeholder="Morales Guinton">
                            <i class="fas fa-edit"></i>
                        </div>
                        
                    </div>
                    <div class="campo fijo">
                        <div>
                            <label for="name">DNI: </label>
                            <input type="number" id="name" placeholder="24580714">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div>
                            <label for="name">Pais: </label>
                            <input type="text" id="name" placeholder="Argentina">
                            <i class="fas fa-edit"></i>
                        </div>
                       
                    </div>
                    <div class="campo fijo">
                        <div>
                            <label for="name">Provincia: </label>
                            <input type="text" id="name" placeholder="Corrientes">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div>
                            <label for="name">Cod. Postal: </label>
                            <input type="number" id="name" placeholder="3400">
                            <i class="fas fa-edit"></i>
                        </div>
                        
                    </div>
                    <div class="campo fijo">
                        <div>
                            <label for="name">Direccion: </label>
                            <input type="text" id="name" placeholder="Lomas altas 345 ">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div>
                            <label for="name">Telefono: </label>
                            <input type="number" id="name" placeholder="+54 3764 587412">
                            <i class="fas fa-edit"></i>
                        </div>
                        
                    </div>
                    <div class="campo fijo">
                        <div>
                            <label for="name">Correo Electronico: </label>
                            <input type="text" id="name" placeholder="nicoleMorales.76@hotmail.com">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div>
                            <label for="">Condicion impositiva</label>
                            <select name="" id="">
                                <option value="">Responable monotributo</option>
                                <option value="">Monotributista</option>
                            </select>
                            
                        </div>
                        
                    </div>
                    <div class="campo fijo">
                        <label for="descripcion">Descripcion: </label>
                        <textarea name="Descripcion" id="descripcion" cols="30" rows="10"
                        style="width: 608px; height: 120px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil quibusdam, repudiandae voluptates atque tenetur molestiae distinctio repellendus, rem impedit, culpa facilis quisquam dolorum. Eum inventore impedit repudiandae reiciendis porro veniam!</textarea>
                        <i class="fas fa-edit"></i>
                    </div>      
                  
                    
                </fieldset>
                <div class="botones ubicacion-der" style="text-align: center;">
                    <button type="button" class="btn btn-outline-success botonCli" id="imprimirCli" ><a class="decoration" href="clientes.html">Cancelar</a></button>
                    <button type="button" class="btn btn-outline-success botonCli" id="agregarCli"><a class="decoration" href="clientes.html">Guardar</a></button>
                </div>
                
            </div>
            
        </form>
