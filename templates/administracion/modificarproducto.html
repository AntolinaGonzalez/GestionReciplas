    <main>

        <div class="inicio-titulo">
            <h1>Editar producto</h1>

            <form>
                <div class="formulario-cliente">
                    <br>
                    <fieldset>
                      
                        <div class="imagen-insumo">
                            <img src="../../img/producto.png" alt="">
                        </div>
                        <br>
                        <div class="">
                            <div class="busqueda insumo">
                                <div>
                                    <i class="fas fa-images"></i>
                                </div>
                                <div>
                                    <p>Seleccione la imagen</p>
                                    <input type="file">
                                </div>
                        </div>
                        <div class="campo fijo">
                            <div>
                                <label for="">Cod: </label>
                                <input type="text" placeholder="Código" value="2154">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div>
                                <label for="">Nombre</label>
                                <input type="text" placeholder="Nombre">
                                <i class="fas fa-edit"></i>
                            </div>
                        </div>
                        <div class="campo fijo">
                            <div>
                                <label for="name">Colores Disponibles </label>
                                <select name="" id="">
                                    <option disabled selected>Color</option>
                                    <option value="">Blanco</option>
                                    <option value="">Negro</option>
                                    <option value="">Azul</option>
                                    <option value="">Rojo</option>
                                </select>
                            </div>
                            <div class="fijo">
                                <p>Cantidad: <span>25</span></p>
                            </div>

                        </div>
                        <div class="campo fijo">
                            <div>
                                <label for="">Importe:</label>
                                <input type="text" value="2111">
                                <i class="fas fa-edit"></i>
                            </div>
                        </div>
                        <div class="campo" style="margin-bottom: 0.5%;">
                            <label for="descripcion">Descripción del producto: </label>
                        </div>
                        
                        <div style="text-align: center; margin-bottom: 1%;">
                            <textarea name="Descripcion" id="descripcion" cols="30" rows="10"
                                style="position:relative;width: 70%; height: 55%;" placeholder="Descripción"></textarea>
                            <i class="fas fa-edit"></i>
                        </div>
                    </div>

                    </fieldset>

                </div>
            </form>
            <div class="botones ubicacion-der" style="margin-left: auto; margin-right: auto; width: 75%">
