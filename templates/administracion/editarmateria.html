<main>
    
    <div class="inicio-titulo">
        <h1>Editar insumo</h1>
        <form >
            <div class="formulario-cliente" style="padding: 2%;">
                <br>
                <fieldset>
                    <div class="imagen-insumo">
                        <img  src="../../img/insumo.jpeg" alt="">
                       
                    </div>
                    
                   
                    <div class="campo fijo">
                        <div>
                            <label for="">Nombre</label>
                            <input type="text" placeholder="Nombre" value="Pellets">
                        </div>
                        <div>
                            <label for="">Proveedor:</label>
                            <input type="text" placeholder="Proveedor" value="Distribuidora">
                        </div>
                        
                    </div>
                    <div class="campo fijo">
                        <div>
                            <label for="name">Colores Disponibles </label>
                            <select name="" id="">
                                <option disabled selected>Color</option>
                                <option value="">Rojo</option>
                                <option value="">Azul</option>
                                <option value="">Negro</option>
                                <option value="">Blanco</option>
                            </select>
                        </div>
                        <div class="fijo">
                          <p>Cantidad: <span> 25</span></p>
                        </div>
                        
                    </div>
                    <div class="campo fijo">
                        <div>
                            <label for="">Precio unitario: </label>
                            <input type="number" placeholder="Precio unitario" value="1233">
                         </div>
                    </div>
                    <div class="campo fijo" style="margin-bottom: 0.5%;">
                     <label for="descripcion">Descripcion: </label>
                    </div>
                    <div style="text-align: center;">
                        <textarea name="Descripcion" id="descripcion" cols="30" rows="10"
                        style=" position:relative;width: 70%; height: 20%;padding: 1%;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis dignissimos iure rerum natus ducimus amet impedit porro cumque. Minus, laborum! Deleniti, at eligendi provident omnis veritatis aperiam inventore eveniet assumenda!</textarea>
                        <i class="fas fa-edit"></i>
                    </div>
                    
                     
                  </div>
                    
                </fieldset>
                
            </div>
        </form>
        <br>
        <div class="botones ubicacion-centrado" style="text-align: center;">
