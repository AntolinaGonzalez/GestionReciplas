    <main class="contenedor inicio-titulo">
        <h1>Editar Compra</h1>
        <div>
            <form>
                <div class="formulario-cliente">
                    <fieldset>
                        <div class="campo fijo">
                            <div>
                                <label for="id">N° pedido: </label>
                                <input type="number" id="id" placeholder="N° Pedido" value="1154">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div>
                                <label for="Apellido">Fecha de solicitud:</label>
                                <input type="date">
                                <i class="fas fa-edit"></i>
                            </div>


                        </div>
                        <div class="campo fijo">
                            <div>
                                <div>
                                    <label for="entrega">Lugar de entrega: </label>
                                    <input type="text" id="entrega" placeholder="Lugar de entrega" value="Av Marconi 2154">
                                    <i class="fas fa-edit"></i>
                                </div>
                            </div>
                            <div>
                                <label for="">Proveedor </label>
                                <select name="area" id="">
                                    <option value="">Proveedor 1</option>
                                    <option value="">Proveedor 2</option>
                                    <option value="">Proveedor 3</option>
                                </select>
                            </div>

                        </div>
                        <div class="campo">
                            <div>
                                <label for="">Importe: </label>
                                <input type="number" placeholder="Importe" value="2111">
                            </div>
                            <div>
                                <label for="">Factura:</label>
                                <input type="file">
                            </div>
                        </div>
                        <div class="campo">

                        </div>

                    </fieldset>
                    <div class="caption">
                        <p>Insumos:</p>
                    </div>
                    <table class="table" rules="none">
                        <tr>
                            <th>ID Prod</th>
                            <th>Nombre producto</th>
                            <th>Cantidad(kg)</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                        <tr>
                            <td>001</td>
                            <td>Producto 1</td>
                            <td>
                                <input type="number" name="" min="0" value="55" style="width: 50%;">
                            </td>

                            <td>
                                <input type="number" name="" min="0" value="1235" style="width: 50%;">
                            </td>

                            <td>
                                <a><i class="fas fa-eye"></i></a>
                                <a><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>031</td>
                            <td>Producto 2</td>
                            <td>
                                <input type="number" name="" min="0" value="100" style="width: 50%;">
                            </td>
                            <td>
                                <input type="number" name="" min="0" value="3222" style="width: 50%;">
                            </td>
                            <td>
                                <a><i class="fas fa-eye"></i></a>
                                <a><i class="fas fa-trash-alt"></i></a>
                                
                            </td>
                        </tr>

                    </table>
                    <div class="botones ubicacion-der" style="text-align: center;">
                        <button type="button" class="btn btn-outline-success botonCli" id="imprimirCli"><a
                                class="decoration" href="">Agregar Producto</a></button>
                    </div>

                </div>
            </form>
        </div>
