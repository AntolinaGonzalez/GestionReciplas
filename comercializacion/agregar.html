    <main class="contenedor inicio-titulo">
        <h1>Nuevo cliente</h1>
        <form >
            <div class="formulario-cliente">
                <fieldset>
                    <div class="campo">
                        <label for="name">Nombre: </label>
                        <input type="text" id="name" placeholder="Nombre">
                        <i class="fas fa-edit"></i>
                        <label for="name">Apellido: </label>
                        <input type="text" id="name" placeholder="Apellido">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="campo">
                        <label for="name">DNI: </label>
                        <input type="number" id="name" placeholder="Documento">
                        <i class="fas fa-edit"></i>
                        <label for="name">Pais: </label>
                        <input type="text" id="name" placeholder="Pais">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="campo">
                        <label for="name">Provincia: </label>
                        <input type="text" id="name" placeholder="Provincia">
                        <i class="fas fa-edit"></i>
                        <label for="name">Cod. Postal: </label>
                        <input type="number" id="name" placeholder="Codigo postal">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="campo">
                        <label for="name">Direccion: </label>
                        <input type="text" id="name" placeholder="Direccion">
                        <i class="fas fa-edit"></i>
                        <label for="name">Telefono: </label>
                        <input type="number" id="name" placeholder="Telefono">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="campo">
                        <label for="name">Correo Electronico: </label>
                        <input type="text" id="name" placeholder="insumos">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="campo">
                        <label for="descripcion">Descripcion: </label>
                        <textarea name="Descripcion" id="descripcion" cols="30" rows="10"
                        style="width: 608px; height: 120px;">Descripcion general</textarea>
                        <i class="fas fa-edit"></i>
                    </div>      
                  
                    
                </fieldset>
                
            </div>
            <div class="boton boton-ubicacion">
                <a href="listacliente.html">Guardar</a>
                <a href="listacliente.html">Imprimir</a>
            </div>
