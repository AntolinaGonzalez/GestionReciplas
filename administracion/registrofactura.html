    <main class="contenedor inicio-titulo">
        <h1>Registro de Factura</h1>
        <form >
            <div class="formulario">
                <fieldset>
                    <div class="campo fijo">
                        <label for="nroF">Nro Factura: </label>
                        <input type="number" id="nroF" placeholder="Nro Factura">
                        <i class="fas fa-edit"></i>
                        <label for="Fecha de solicitud">Fecha de solicitud:</label>
                        <input type="date" >
                        <label for="precio">Precio total: </label>
                        <input type="number" id="precio" placeholder="Precio Total">
                        <i class="fas fa-edit"></i>
                    </div>
                   
                    <div class="campo fijo">
                        <label for="">Proveedor </label>
                       <select name="area" id="">
                           <option value="">Proveedor 1</option>
                           <option value="">Proveedor 2</option>
                           <option value="">Proveedor 3</option>
                       </select>
                       <label for="">Fecha de registro</label>
                       <input type="date">
                       <label for="">Estado</label>
                       <input type="text" placeholder="Estado">
                    </div>   
                    <div class="campo fijo">
                        <label for="">Tipo factura </label>
                       <select name="area" id="">
                           <option value="">tipo 1</option>
                           <option value="">tipo 2</option>
                           <option value="">tipo 3</option>
                       </select>
                       <label for="">Cantidad Total</label>
                       <input type="text" placeholder="Cantidad Total">
                    </div>  
                    <div class="boton boton-admi">
                        <a href="#">Limpiar</a>
                    </div>
                    
                </fieldset>
                
            </div>

            <div class=" contenedor">
                <h2>Vista Previa</h2>
                <div class="">

                    <tr>
                        <th>Nro Factura</th>
                        <th>Proveedor</th>
                        <th>Tipo factura</th>
                        <th>Fecha de solicitud</th>
                        <th>Fecha de registro</th>
                        <th>Cantidad total:</th>
                        <th>Precio total</th>
                        <th>Estado</th>
                    </tr>
             
                <tr>
                    <td>002</td>

                    <td>125</td>

                    <td>Estado</td>

                <br>
                </div>
