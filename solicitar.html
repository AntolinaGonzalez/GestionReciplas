<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciplas</title>
    <script src="https://kit.fontawesome.com/cf5dc9ec56.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Permanent+Marker|Unna&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <section class="contenedor orden">
            <div class="barra">
                <div class="logotipo">
                    <h1>RECIPLAS</h1>
                </div>
                
                <div class="nav">
                    <a href="index.html">Insumos</a>
                    <a href="productos.html">Productos</a>
                </div>
                <div class="usuario">
                    <img src="img/usuario.jpg" class="logo" alt="usuario logeado">
                    <div class="logeo">
                        <h3>John Doe</h3>
                        <i class="fas fa-caret-square-down"></i>
                    </div>
                </div>
                
            </div> 
        </section>
        </header>
<main>
    <div class="contenedor-formulario">
        <form >
            <div class="formulario">
                <fieldset>
                    <legend>Solicitud de insumos</legend>
                    <div class="campo">
                        <label for="fecha">Fecha: </label>
                        <input type="date" id="fecha">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="campo">
                        <label for="name">Insumo: </label>
                        <input type="text" id="name" placeholder="insumo:1, cantidad:n - insumo:2, cantidad:j">
                        <i class="fas fa-edit"></i>
                    </div>
        
                    <div class="campo">
                        <label for="cantidad">Cantidad: </label>
                        <input type="number" id="cantidad" placeholder="Cantidad">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="campo">
                        <label for="descripcion">Descripcion: </label>
                        <textarea name="Descripcion" id="descripcion" cols="30" rows="10"
                        style="width: 608px; height: 120px;">Descripcion general</textarea>
                        <i class="fas fa-edit"></i>
                    </div>      
                    <div class="boton-ubicacion">
                        <input type="submit" class="boton-enviar" value="Enviar" class="boton">
                    </div>
                    
                </fieldset>
            </div>
        </form>
       </div>
</main>

        
         <footer class="footer">
        <h2>2020 Reciplas - Todos los derechos reservados &copy</h2>
    </footer>
</body>
</html>
