<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciplas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <section class="contenedor orden">
            <div class="barra">
                <div class="logotipo">
                   <h1>RECIPLAS</h1>
                </div>
                
                <div class="nav">
                    <a href="index.html">Insumos</a>
                    <a href="productos.html">Productos</a>
                </div>
                <div class="usuario">
                    <img src="img/usuario.jpg" class="logo" alt="usuario logeado">
                    <h3>John Doe</h3>
                </div>
                
            </div> 
        </section>
        </header>
<main class="contenedor">
   <div class="contenedor-formulario">
    <form >
        <div class="formulario">
            <fieldset>
                <legend>Asignacion de Insumo</legend>
                <div class="campo">
                    <label for="fecha">Fecha: </label>
                    <input type="date" id="fecha">
                </div>
                <div class="campo">
                    <label for="cliente">Pedido: </label>
                    <input type="text" id="cliente" placeholder="Identificacion de pedido">
                </div>
    
                <div class="campo">
                    <label for="cantidad">Cantidad: </label>
                    <input type="number" id="cantidad" placeholder="Cantidad">
                </div>
                <div class="campo">
                    <label for="Producto">Insumo: </label>
                    <input type="text" id="Producto" placeholder="Insumo1 - cantidad:n; Insumo2- cantidad:j ... ">
                </div>
                <div class="campo">
                    <label for="descripcion">Descripcion: </label>
                    <textarea name="Descripcion" id="descripcion" cols="30" rows="10"
                    style="width: 608px; height: 120px;">Descripcion general</textarea>
                </div>      
                <input type="submit" value="Enviar" class="boton">
            </fieldset>
        </div>
        
    </form>
   </div>
   
</main>

        
         <footer class="footer">
        <h2>Reciplas - Todos los derechos reservados &copy</h2>
    </footer>
</body>
</html>
